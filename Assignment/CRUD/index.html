<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        html {
            overscroll-behavior: none;
        }
    </style>
    <title>TODO List</title>
</head>

<body>
    <div class="container px-2 px-md-4 mt-4">
        <h2 class="mb-4">TODO LIST</h2>

        <div class="modal" id="addModel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5>Add Task</h5>
                    </div>
                    <div class="modal-body">
                        <input type="text" id="title" class="form-control mb-3" placeholder="Task Title" required>
                        <small id="textinvalid" class="text-danger" style="display: none;"></small> 
                        <div class="row">
                            <div class="col-md-4">
                                <label for="taskdate" class="form-label">From Date</label>
                                <input type="date" id="taskdate" class="form-control mb-3" placeholder="Enter Date" required>
                            </div>
                            <div class="col-md-4">
                                <label for="enddate" class="form-label">To date</label>
                                <input type="date" id="enddate" class="form-control mb-3" placeholder="End Date" required>

                            </div>
                        </div>
                        <small id="dateinvalid" class="text-danger" style="display: none;"></small> 

                        <select class="form-select" id="tasklevel">
                            <option>High</option>
                            <option>Medium</option>
                            <option>Low</option>
                        </select>
                        <small id="Priorityinvalid" class="text-danger" style="display: none;"></small> 
                        <textarea placeholder="Description" class="form-control mt-3" id="description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="adddata">Add</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="mb-3 mt-3 center d-flex align-center justify-content-between">
            <select id="PriorityFilter" class="form-select w-25 w-md-25">
                <option value="All">Filter : All</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <div class="w-25">
                <input type="Search" class="form-control" placeholder="Search Here" id="search">
            </div>
            <div class="text-end">
                <button class="btn btn-primary rounded-pill" id="add">+ ADD</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Status</th>
                        <th>Task title</th>
                        <th>Date</th>
                        <th>Priority</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="editModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit Task</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="edittask" class="form-control mb-3" placeholder="Task Title" required>
                    <small id="etextinvalid" class="text-danger" style="display: none;"></small> 
                    <div class="row">
                        <div class="col-md-4">
                            <label for="editdate" class="form-label">From Date</label>
                            <input type="date" id="editdate" class="form-control mb-3" placeholder="Enter Date" required>
                        </div>
                        <div class="col-md-4">
                            <label for="editenddate" class="form-label">To date</label>
                            <input type="date" id="editenddate" class="form-control mb-3" placeholder="End Date" required>
                        </div>
                    </div>
                    <small id="edateinvalid" class="text-danger" style="display: none;"></small> 
                    <select class="form-select" id="editpriority">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <textarea placeholder="Description" class="form-control mt-3" id="edescription"></textarea>
                </div>
                <div class="modal-footer" id="modal-footer">
                    <button class="btn btn-primary" id="savechange">Update</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="viewModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>View Task</h5>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="close">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" id="confirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Warning</h3>
                </div>
                <div class="modal-body">
                    <h3>You Want To Delete ?</h3>
                </div>
                <div class="modal-footer">
                    <div>
                        <button class="btn btn-success" id="yesbtn">Yes</button>
                        <button class="btn btn-danger" id="nobtn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
